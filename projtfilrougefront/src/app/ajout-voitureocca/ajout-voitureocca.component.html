<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle voiture</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"><style>
    body {
      background-color: #f8f9fa;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .login {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    .login h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    .login mat-label {
      color: #343a40;
      font-weight: bold;
    }

    .login input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 16px;
    }

    .login button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .login button:hover {
      background-color: #0056b3;
    }

    .login button:focus {
      outline: none;
    }
  </style>
</head>
<body>
<div class="login">
  <h2>Nouvelle voiture</h2>
  <form class="formulaire" [formGroup]="formulaire" (ngSubmit)="onAjout()">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nomVoitureOccasion" />
    <mat-label>Prix</mat-label>
    <input matInput formControlName="prixVoitureOccasion" />

    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
    <mat-label>Lien de l'image</mat-label>
    <input matInput formControlName="image" />

    <button type="submit">Ajouter la voiture</button>
  </form>
</div>
</body>
</html>
